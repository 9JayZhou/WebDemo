<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
       <script src="./idangerous.swiper.min.js"></script>
       <script src="./jquery-1.9.1.min.js"></script>
    <title>Document</title>
    <style>
    .box{
        width: 100%;
        height: 700px;
        border: 2px solid orangered;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // 开始
         $("body").on('touchstart',".box",function(e){
             console.log('object :', e.originalEvent);
             //开始的坐标
             //originalEvent封装的一层
             /*
             touches: 当前屏幕上所有触摸点的列表;
             targetTouches: 当前对象上所有触摸点的列表;
             changedTouches: 涉及当前(引发)事件的触摸点的列表
             */
              let startX=e.originalEvent.changedTouches[0].pageX;
            console.log('startX :', startX);
            $(this).on('touchmove touchEnd',function(e){
              let EndX=e.originalEvent.changedTouches[0].pageX;
                 console.log('EndX :', EndX);
             if(EndX-startX>100){
             console.log('object :', "向右移动了");
             }else if(EndX-startX<-100){ console.log('object :', "向左移动了" ); }else{ console.log('object :', "移动距离太少" ); }
                 console.log('移动的距离 :', EndX-startX);
                })
         })
         
    </script>
</body>
</html>
