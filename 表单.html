<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom操作</title>
</head>
<body>
   <div class="box">
       <ul>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
       </ul>
   </div>

    <form action="/">
    <label>姓名</label><input type="text"><br/>
    <label>年龄</label><input type="text"><br />
    <label>性别</label><input type="radio" name="sex">男<input type="radio" name="sex">女<br />
    <label>爱好</label><input type="checkbox">文艺<input type="checkbox">运动<input type="checkbox">旅游<br />
    <select>
        <option>选择</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select><br />
    <label>账号</label><input type="text"><br />
    <label>密码</label><input type="password"><br />
    <label>邮箱</label><input type="email"><br />
    <label>电话</label><input type="tel"><br />
    <label>反馈</label><textarea></textarea><br />
    <input type="submit" value="提交">
    <input type="button" value="确定">
    <input type="reset" value="取消">
    </form>

    <script src="./jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $("input").addClass("StyleInout").css({'width':'100px','height':'35px','margin':'5px 0 5px 0'})
    });
    // 循环li加内容
    $("ul li").each(function(i){
        $(this).append(i+1)
    })
    // siblings属性研究
    let siblings=$("ul li").siblings();
    console.log('siblings :', siblings);
    // parent 找上一级的元素  同时返回子元素
    let parent=$("li").parent()
    console.log('parent :', parent);

   
    </script>
</body>
</html>
