 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="d">
    <div class="boxhover"></div>
    <ul>
        <li>Time</li>
        <li>隐藏的内容</li>
        <li></li>
    </ul>
    <script src="./wenjain/jquery.min.js"></script>
    <script>
        //  获取鼠标位置
        $(document).mousemove(function(e){
        $("#d").text(e.pageX + ", " + e.pageY);
        });
        // 遍历数组,为每个元素值+1
        let arr = [1, 65, 82, 832, 13]
        let maparr = arr.map(function (ele, index, arr) {
            return ele >= 30 ? 1: 0
        })
        console.log('maparr :', maparr);
        // 鼠标移入改变样式,移除恢复
        $(".boxhover").css({
            'width': '100px',
            'height': '100px',
            'background': 'yellow'
        })
        $(".boxhover").hover(function () {
            let _this = $(this);
            _this.fadeIn().css('background', 'red')
        }, function () {
            let _this = $(this);
            _this.fadeIn().css('background', 'yellow')
        })
        //倒计时 10秒跳转
        $("ul li:first").click(function () {
            (function () {
                let timer = 10;  
                  return  setInterval(function () {
                        timer -= 1;
                        $("ul li:first").text(timer)
                        if (timer == 0) {
                            window.location.href = "http://www.baidu.com"
                        }
                    }, 1000)
            })()

        //匿名函数闭包
        (function(){
            let Count=0;
           return function(){Count++;}
        })()
        
        });
    </script>
</body>

</html>
