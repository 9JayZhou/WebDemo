<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li id="item1">1</li>
        <li id="item2">2</li>
        <li id="item3">3</li>
        <li id="item4">4</li>
    </ul>
    <script>
    window.onload=function(){
        var ulNode=document.getElementById("list");
        // childNodes 返回所有节点  children只返回元素节点
        var liNodes=ulNode.childNodes||ulNode.children;
        for(var i=0;i<liNodes.length;i++){ 
            liNodes[i].addEventListener('click',function(e){
                 if(e.target&&e.target.nodeName.toUpperCase()=="LI"){/*判断目标事件是否为li*/
                 alert(e.target.innerHTML);
                 }
            },false); 
            }
            console.log('liNodes :', liNodes);
           
    }
    </script>
</body>
</html>
