<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./wenjain/jquery.min.js"></script>
    <style>
    .box{
        width: 200px;
        height: 200px;
        border: 1px solid pink;
    }
    </style>
</head>
<body>
    <div class="box">213</div>
    <input class="ok" type="button" value="确定">
    <script>
        // 回调 :当前事件结束后调用另一个事件
     $(function(){
         $(".ok").click(function(){
             $(".box").hide(500,function(){
                //  callback||callback
          $(this).fadeIn().css({'width':'300px', 'height': '50px',' border':'1px solid orange'})
             })
         })
     })
    </script>
</body>
</html>
